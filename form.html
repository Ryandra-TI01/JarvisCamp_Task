<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        p{
            font-weight: 600;
        }
        button a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Buat Account Baru</h2>
    <p>Sign Up Form</p>
    <label for="firstname">First Name :</label><br>
    <input type="text" id="firstname"><br>
    <label for="lastname">Last Name :</label><br>
    <input type="text" id="lastname"><br>
    <!-- input radio -->
    <span>Gender :</span><br>
    <input type="radio" name="gender" id="male">
    <label for="male">male</label><br>
    <input type="radio" name="gender" id="female">
    <label for="female">female</label><br>
    <input type="radio" name="gender" id="other">
    <label for="other">other</label><br>
    <!-- input checbox -->
    <span>Language Spoken :</span><br>
    <input type="checkbox" id="1">
    <label for="1">I have a bike</label><br>
    <input type="checkbox" id="2">
    <label for="2">I have a car</label><br>
    <input type="checkbox" id="3">
    <label for="3">I have a boat</label><br><br>
    <!-- text area -->
    <label for="bio">Bio:</label><br>
    <textarea name="" id="bio" cols="20" rows="5"></textarea><br>
    <!-- button -->
    <button><a href="welcome.html">Sign Up</a></button>
</body>
</html>
